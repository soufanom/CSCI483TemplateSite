<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/_template.xhtml">
    <ui:define name="metaInfo">

    </ui:define>
    <ui:define name="tracker"/>
    <ui:define name="centerpane"> 
        <div style="height: 1320px; width: 100%; padding-left: 40%; padding-top: 15%">

            <h:form>

                <h:panelGrid columns="2">
                    <p:outputLabel style="font-size: 12pt!important" value="Insert value"></p:outputLabel>
                    <p:inputNumber id="input1" value="#{sessionBean1.number}" />
                    <p:outputLabel style="font-size: 12pt!important" value="Choose operation"></p:outputLabel>
                    <p:selectOneMenu id="city" value="#{sessionBean1.operation}" effect="fold" editable="true">
                        <f:selectItem itemLabel="Select One" itemValue=""/>
                        <f:selectItems value="#{sessionBean1.operations}"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel style="font-size: 12pt!important" value="The total is: "></p:outputLabel>
                    <p:outputLabel id="total" value="#{sessionBean1.total}"></p:outputLabel>
                    
                    <p:commandButton value="calculate" action="#{sessionBean1.calculate}" update="total"></p:commandButton>
                    <p:commandButton value="Reset" action="#{sessionBean1.reset}" update="total"></p:commandButton>
                    
                    <p:outputLabel style="font-size: 12pt!important" value="The history is: "></p:outputLabel>
                    <p:outputLabel id="hisotry" value="#{sessionBean1.history}"></p:outputLabel>
                    <p:commandButton value="Show history" update="hisotry"></p:commandButton>

                </h:panelGrid>


            </h:form>
        </div>

    </ui:define>
</ui:composition>
